<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Loja DLivro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">DLivros</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lancamentos">Lançamentos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sobre-nos">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="localizacao">Localização</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fale-conosco">Fale Conosco</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="principal">
        <div class="row">
            <div class="col-12">
                <div id="sliderPrincipal" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#sliderPrincipal" data-slide-to="0" class="active"></li>
                    <li data-target="#sliderPrincipal" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="sobre-nos">
                                    <img src="img/banner_livraria.png" class="d-block w-100" alt="Loja DLivros - Livraria">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <img src="img/banner_lancamentos.png" class="d-block w-100" alt="Lançamentos">
                            </div>
                            <div class="carousel-item">
                                <img src="img/banner_promocoes.png" class="d-block w-100" alt="Promoções">
                            </div>
                        </div>
                    <a class="carousel-control-prev" href="#sliderPrincipal" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#sliderPrincipal" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="mais-vendidos">
        <h2>Mais vendidos</h2>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img src="img/hp1.jpg" class="card-img-top" alt="Harry Potter e a Pedra Filosofal">
                    <div class="card-body">
                        <h3>Harry Potter e a Pedra Filosofal</h3>
                        <input type="button" value="Comprar" class="btn btn-outline-success">
                    </div>
                </div>            
            </div>

            <div class="col-3">
                <div class="card">
                    <img src="img/hp2.jpg" class="card-img-top" alt="Capa de Harry Potter e a Câmara Secreta">
                    <div class="card-body">
                        <h3>Harry Potter e a Câmara Secreta</h3>
                        <input type="button" value="Comprar" class="btn btn-outline-success">
                    </div>
                </div>            
            </div>

            <div class="col-3">
                <div class="card">
                    <img src="img/hp3.jpg" class="card-img-top" alt="Capa Harry Potter e o Prisioneiro de Azkaban">
                    <div class="card-body">
                        <h3>Harry Potter e o Prisioneiro de Azkaban</h3>
                        <input type="button" value="Comprar" class="btn btn-outline-success">
                    </div>
                </div>            
            </div>

            <div class="col-3">
                <div class="card">
                    <img src="img/hp4.jpg" class="card-img-top" alt="Capa de Harry Potter e o Cálice de Fogo">
                    <div class="card-body">
                        <h3>Harry Potter e o Cálice de Fogo</h3>
                        <input type="button" value="Comprar" class="btn btn-outline-success">
                    </div>
                </div>            
            </div>
        </div>
    </section>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
